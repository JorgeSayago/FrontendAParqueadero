 <div id="contact">
    <h2>Crear Carro</h2>
    <form>
      <mat-form-field class="form-field" >
        <mat-label>Placa:</mat-label>
        <input matInput type="text" name="placa" placeholder="Placa..." [(ngModel)]="carro.placa">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Marca:</mat-label>
        <input matInput type="text" name="marca" placeholder="Marca..." [(ngModel)]="carro.marca">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Modelo:</mat-label>
        <input matInput type="text" name="modelo" placeholder="Modelo..." [(ngModel)]="carro.modelo">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="guardar()">Crear</button>
    </form>
  </div>
