
<div class="container">
    <h2>Lista Carros</h2>
    <br>
    <table mat-table [dataSource]="listadoCarrosWS">
      <!-- Columna Placa -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let carro">{{ carro.placa }}</td>
      </ng-container>
  
      <!-- Columna Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let carro">{{ carro.estado }}</td>
      </ng-container>
  
      <!-- Columna Marca -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let carro">{{ carro.marca }}</td>
      </ng-container>
  
      <!-- Columna Modelo -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let carro">{{ carro.modelo }}</td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let carro">
          <a>Asignar</a>
          <a>Acción 2</a> <!-- Agrega el texto deseado para la segunda acción -->
        </td>
      </ng-container>
  
      <!-- Define las columnas que se mostrarán -->
      <tr mat-header-row *matHeaderRowDef="['placa', 'estado', 'marca', 'modelo', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['placa', 'estado', 'marca', 'modelo', 'acciones'];"></tr>
    </table>
  </div>
