<div class="container">
    <h2>Lista Persona</h2>
    <br>
    <table mat-table [dataSource]="listadoPersonaWS">
      <!-- Columna Cedula -->
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef>Cedula</th>
        <td mat-cell *matCellDef="let persona">{{ persona.cedula }}</td>
      </ng-container>
  
      <!-- Columna Direccion -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let persona">{{ persona.direccion }}</td>
      </ng-container>
  
      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let persona">{{ persona.nombre }}</td>
      </ng-container>
  
      <!-- Columna Telefono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let persona">{{ persona.telefono }}</td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let persona">
          <a>Asignar</a>
          <a>Editar</a> <!-- Agrega el texto deseado para la segunda acción -->
        </td>
      </ng-container>
  
      <!-- Define las columnas que se mostrarán -->
      <tr mat-header-row *matHeaderRowDef="['cedula', 'direccion', 'nombre', 'telefono', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['cedula', 'direccion', 'nombre', 'telefono', 'acciones'];"></tr>
    </table>
  </div>
