<style>
    .container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.table {
  width: 100%;
  overflow-x: auto;
}

.verde {
  color: green;
  font-weight: bold;
}

.rojo {
  color: red;
  font-weight: bold;
}
.container {
  display: flex;
  justify-content: center;
}

.form-container {
  margin-top: 30px;
}

.form-field {
  width: 100%;
  margin-bottom: 10px;
}


</style>

<div class="container">
    <h2>Lugares Parqueadero</h2>
    <br>
    <table mat-table [dataSource]="listadoTicketsWS">
        <!-- Columnas de la tabla -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Codigo</th>
          <td mat-cell *matCellDef="let lisTickets">{{ lisTickets.codigo }}</td>
        </ng-container>
      
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>Numero</th>
          <td mat-cell *matCellDef="let lisTickets">{{ lisTickets.placa }}</td>
        </ng-container>
      
        <ng-container matColumnDef="piso">
          <th mat-header-cell *matHeaderCellDef>Piso</th>
          <td mat-cell *matCellDef="let lisTickets">{{ lisTickets.cedula }}</td>
        </ng-container>

        <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef>Ubicacion: </th>
            <td mat-cell *matCellDef="let lisTickets">{{ lisTickets.ubicacion }}</td>
          </ng-container>

          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio: </th>
            <td mat-cell *matCellDef="let lisTickets">{{ lisTickets.precioPagar }}</td>
          </ng-container>
      

      
        <!-- Define las columnas que se mostrarÃ¡n -->
        <tr mat-header-row *matHeaderRowDef="['codigo', 'numero', 'piso','ubicacion','precio']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['codigo', 'numero', 'piso','ubicacion', 'precio'];"></tr>
      </table>
  </div>
