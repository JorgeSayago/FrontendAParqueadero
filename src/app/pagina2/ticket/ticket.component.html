<style>
    .container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.table {
  width: 100%;
  overflow-x: auto;
}

.verde {
  color: green;
  font-weight: bold;
}

.rojo {
  color: red;
  font-weight: bold;
}
.container {
  display: flex;
  justify-content: center;
}

.form-container {
  margin-top: 30px;
}

.form-field {
  width: 100%;
  margin-bottom: 10px;
}


</style>

<div class="container">
    <h2>Lugares Parqueadero</h2>
    <br>
    <table mat-table [dataSource]="listadoLugaresWS">
        <!-- Columnas de la tabla -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Codigo</th>
          <td mat-cell *matCellDef="let lugar">{{ lugar.codigo }}</td>
        </ng-container>
      
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>Numero</th>
          <td mat-cell *matCellDef="let lugar">{{ lugar.numeroSitio }}</td>
        </ng-container>
      
        <ng-container matColumnDef="piso">
          <th mat-header-cell *matHeaderCellDef>Piso</th>
          <td mat-cell *matCellDef="let lugar">{{ lugar.piso }}</td>
        </ng-container>

        <ng-container matColumnDef="disponible">
          <th mat-header-cell *matHeaderCellDef>Disponible</th>
          <td mat-cell *matCellDef="let lugar" [ngClass]="{ 'verde': lugar.estado, 'rojo': !lugar.estado }">
            {{ lugar.estado ? 'Disponible' : 'No disponible' }}
          </td>
        </ng-container>
      
        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let contacto">
            <a >Asignar</a> 
            <a></a>
          </td>
        </ng-container>
      
        <!-- Define las columnas que se mostrarán -->
        <tr mat-header-row *matHeaderRowDef="['codigo', 'numero', 'piso','disponible', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['codigo', 'numero', 'piso','disponible', 'acciones'];"></tr>
      </table>
  </div>


  <div class="container">
    <div id="contact">
      <h2>Crear Ticket</h2>
      <form>
        <mat-form-field class="form-field" >
          <mat-label>Placa:</mat-label>
          <input matInput type="text" name="placa" placeholder="Placa Carro..." [(ngModel)]="ticket.carro.placa">
        </mat-form-field>
    
        <mat-form-field class="form-field">
          <mat-label>Cedula:</mat-label>
          <input matInput type="text" name="cedula" placeholder="Cedula Cliente..." [(ngModel)]="ticket.persona.cedula">
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Codigo Sitio:</mat-label>
          <input matInput type="text" name="codigo" placeholder="Codigo..." [(ngModel)]="ticket.lugarParqueo.codigo">
        </mat-form-field>
        
      <!--  <mat-form-field class="form-field">
          <mat-label>Número Ticket:</mat-label>
          <input matInput type="text" name="numeroTicket" placeholder="numero..." [(ngModel)]="ticket.codigo">
        </mat-form-field>-->

        <br>
        <button mat-raised-button color="primary" (click)="guardar()">Crear Ticket</button>
      </form>
    </div>
  </div>
