<style>
    .container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.table {
  width: 100%;
  overflow-x: auto;
}
</style>

<div class="container">
    <h2>Materias</h2>
    <table mat-table [dataSource]="listadoLugaresWS">
        <!-- Columnas de la tabla -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Codigo</th>
          <td mat-cell *matCellDef="let lugar">{{ lugar.codigo }}</td>
        </ng-container>
      
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>Numero</th>
          <td mat-cell *matCellDef="let lugar">{{ lugar.numeroSitio }}</td>
        </ng-container>
      
        <ng-container matColumnDef="piso">
          <th mat-header-cell *matHeaderCellDef>Piso</th>
          <td mat-cell *matCellDef="let lugar">{{ lugar.piso }}</td>
        </ng-container>

        <ng-container matColumnDef="disponible">
            <th mat-header-cell *matHeaderCellDef>Disponible</th>
            <td mat-cell *matCellDef="let lugar">{{ lugar.estado }}</td>
          </ng-container>
      
        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let contacto">
            <a >Seleccionar</a> 
            <a></a>
          </td>
        </ng-container>
      
        <!-- Define las columnas que se mostrarÃ¡n -->
        <tr mat-header-row *matHeaderRowDef="['codigo', 'numero', 'piso','disponible', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['codigo', 'numero', 'piso','disponible', 'acciones'];"></tr>
      </table>
  </div>
