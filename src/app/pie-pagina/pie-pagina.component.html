<style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  
    label {
      display: block;
      margin-bottom: 5px;
    }
  
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #45a049;
    }
  </style>
<form>
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula" [(ngModel)]="persona.cedula" required>

    <label for="nombre">Nombre:</label> 
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" [(ngModel)]="persona.nombre" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" [(ngModel)]="persona.direccion" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" placeholder="Ingrese su teléfono" [(ngModel)]="persona.telefono"required>

    <button type="submit" (click)="guardar()">Guardar</button>
  </form>
